<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Calc RPN Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator-container">
        <div class="chassis">
            <div class="brand">
                <span class="brand-logo">T-Calc</span>
                <span class="model">15T</span>
            </div>

            <div class="screen-bezel">
                <div id="display" class="lcd-screen">
                    <span id="indicator-mode" class="mode-indicator"></span>
                    <span id="main-display">0</span>
                </div>
            </div>

            <div class="keypad">
                <!-- Row 1: Advanced Math & Stack -->
                <button class="key hex-key disabled" data-num="A">A</button>
                <button class="key small-key" data-op="sqrt">√x</button>
                <button class="key small-key" data-op="sqr">x²</button>
                <button class="key small-key" data-op="log">LN</button>
                <button class="key small-key" data-op="exp">eˣ</button>
                <button class="key small-key" data-op="inv">1/x</button>

                <!-- Row 2: Stack & Memory -->
                <button class="key hex-key disabled" data-num="B">B</button>
                <button class="key small-key" data-cmd="swap">x≂y</button>
                <button class="key small-key" data-cmd="roll">R↓</button>
                <button class="key small-key" data-cmd="sto">STO</button>
                <button class="key small-key" data-cmd="rcl">RCL</button>
                <button class="key small-key orange-text" data-cmd="backspace">←</button>

                <!-- Row 3: Enter & Ops -->
                <button class="key hex-key disabled" data-num="C">C</button>
                <button class="key small-key wide-key" data-val="42">ANS</button>
                <button class="key small-key" data-cmd="chs">CHS</button>
                <button class="key small-key" data-cmd="eex">EEX</button>
                <button class="key small-key" data-cmd="clx">CLx</button>

                <!-- Row 4: Num & Ops -->
                <button class="key hex-key disabled" data-num="D">D</button>
                <button class="key small-key" data-op="pow">yˣ</button>
                <button class="key" data-num="7">7</button>
                <button class="key" data-num="8">8</button>
                <button class="key" data-num="9">9</button>
                <button class="key op-key" data-op="/">÷</button>

                <!-- Row 5 -->
                <button class="key hex-key disabled" data-num="E">E</button>
                <button class="key small-key" data-val="pi">π</button>
                <button class="key" data-num="4">4</button>
                <button class="key" data-num="5">5</button>
                <button class="key" data-num="6">6</button>
                <button class="key op-key" data-op="*">×</button>

                <!-- Row 6 -->
                <button class="key hex-key disabled" data-num="F">F</button>
                <button class="key small-key" data-val="e">e</button>
                <button class="key" data-num="1">1</button>
                <button class="key" data-num="2">2</button>
                <button class="key" data-num="3">3</button>
                <button class="key op-key" data-op="-">-</button>

                <!-- Row 7 -->
                <button class="key enter-key" data-cmd="enter">ENTER</button>
                <button class="key wide-key" data-num="0">0</button>
                <button class="key" data-num=".">.</button>
                <button class="key op-key" data-op="+">+</button>
            </div>

            <div class="bottom-controls">
                <div class="base-toggle">
                    <button class="base-btn active" data-base="10">DEC</button>
                    <button class="base-btn" data-base="16">HEX</button>
                    <button class="base-btn" data-base="8">OCT</button>
                    <button class="base-btn" data-base="2">BIN</button>
                </div>
                <div class="extra-constants">
                    <button class="key small-key" data-cmd="clear-stack">CLR Σ</button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
